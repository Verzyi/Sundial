{% extends "base.html" %}
{% block title %} Powder Management {% endblock %}
{% block content %}
<h1 class="text-center">Powder Blend System</h1>
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <div class="btn-group">
            <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="search"
            autocomplete="off"
            onclick="window.location.href = '/powder/search/blend'"
            />
            <label class="btn btn-outline-primary" for="search">Search</label>
    
            <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="New"
            autocomplete="off"
            onclick="window.location.href = '/powder/create/blend'"
            />
            <label class="btn btn-outline-primary" for="New">Create Blend</label>
    
            <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="create-batch"
            autocomplete="off"
            onclick="window.location.href = '/powder/create/batch'"
            />
            <label class="btn btn-outline-primary" for="create-batch">Create Batch</label>
    
            <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="history"
            autocomplete="off"
            onclick="window.location.href = '/powder/history/blend'"
            />
            <label class="btn btn-outline-primary" for="history">History</label>
    
            <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="inventory"
            autocomplete="off"
            onclick="window.location.href = '/powder/inventory/blend'"
            />
            <label class="btn btn-outline-primary" for="inventory">Inventory</label>
        </div>
    </div>
</div>
{% endblock %}
