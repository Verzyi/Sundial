{% extends "base.html" %}
{% block title %} Dash App {% endblock %}
{% block content %}
<h1 class="text-center">Demo Dash App</h1>
<div class="right_col" role="main">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph">
          <div style="width: 100%; min-height:800px;" >
            <iframe 
              noresize='noresize' 
              style='position: absolute; background: transparent; width: 95%; height:100%;' 
              src={{ dash_url }}
              frameborder="0">
            </iframe>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
