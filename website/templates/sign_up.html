{% extends "base.html" %} 
{% block title %} Sign-up {% endblock %}
{% block content %}
<form method="POST" class="mt-4">
    <h3 align="center">Sign Up</h3>
    <div class="container">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter Email"/>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter First Name"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input 
            type="text" 
            class="form-control" 
            id="latName" 
            name="lastName" 
            placeholder="Enter Last Name"/>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter Password"/>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Password (Confirm)</label>
            <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm Password"/>
        </div>
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="signupbutton">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
