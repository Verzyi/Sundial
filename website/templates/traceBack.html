{% extends "base.html" %}

{% block title %}Blend Trace Back{% endblock %}

{% block content %}
<h1 class="text-center">Blend System - Trace Back</h1>

<div class="container">
  <div class="d-flex justify-content-center mt-3">
    <div class="btn-group">
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="Search"
        autocomplete="off"
        onclick="window.location.href = '/searchBlends'"
      />
      <label class="btn btn-outline-primary" for="Search">Search</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="New"
        autocomplete="off"
        onclick="window.location.href = '/createBlend'"
      />
      <label class="btn btn-outline-primary" for="New">Create Blend</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="createBatch"
        autocomplete="off"
        onclick="window.location.href = '/createBatch'"
      />
      <label class="btn btn-outline-primary" for="createBatch">Create Batch</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="Trace"
        autocomplete="off"
        checked
        onclick="window.location.href = '/TraceBack'"
      />
      <label class="btn btn-outline-primary" for="Trace">Trace Blend</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="History"
        autocomplete="off"
        onclick="window.location.href = '/BlendHistory'"
      />
      <label class="btn btn-outline-primary" for="History">History</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="Report"
        autocomplete="off"
        onclick=""
      />
      <label class="btn btn-outline-primary" for="Report">Report</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="Inventory"
        autocomplete="off"
        onclick=""
      />
      <label class="btn btn-outline-primary" for="Inventory">Inventory</label>
    </div>
  </div>

  <form id="searchBlendForm" method="POST" class="mt-4">
    <div id="search" class="menus">
      <div class="mb-3">
        <label for="BlendNum" class="form-label">Blend Number</label>
        <input
          type="number"
          id="BlendNum"
          name="BlendNum"
          class="form-control"
          placeholder="0"
        />
      </div>
      <div class="d-grid">
        <button type="submit" name="search" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <div class="container">
    <ul>
      {% for traceback in tracebacks %}
              <li>{{ traceback }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
{% endblock %}
